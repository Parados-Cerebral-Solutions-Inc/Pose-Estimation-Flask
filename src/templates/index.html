<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO & Pose Estimation - Processed Feed</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
        }

        select {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        #processedVideo {
            border: 2px solid #fff;
            width: 640px;
            height: 480px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <header>
        <img src="{{ url_for('static', filename='logo-b.png') }}" alt="Logo" class="logo">
        <select id="cameraSelect"></select>
    </header>

    <img id="processedVideo" alt="Processed Video">

    <footer>
        Real-time YOLO and Pose Estimation Application
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const processedVideo = document.getElementById('processedVideo');
        const cameraSelect = document.getElementById('cameraSelect');
        const socket = io.connect('http://localhost:8080');
        let currentStream;
        console.log('Connecting to');

        // Get the available cameras
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                if (videoDevices.length > 0) {
                    // Set the default selected camera (first in the list)
                    cameraSelect.value = videoDevices[0].deviceId;

                    // Manually trigger video start for the default camera
                    startVideo(cameraSelect.value);
                }
            } catch (err) {
                console.error('Error fetching cameras: ', err);
            }
        }

        // Start video stream from the selected camera
        async function startVideo(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined
                    }
                });

                currentStream = stream;
                const videoTrack = stream.getVideoTracks()[0];

                // Capture and send frames to server every 100ms
                captureAndSendFrames(videoTrack);
            } catch (err) {
                console.error('Error accessing camera: ', err);
            }
        }

        // Event listener for camera selection change
        cameraSelect.addEventListener('change', () => {
            console.log('Selected Camera:', cameraSelect.value);
            startVideo(cameraSelect.value);
        });

        // Capture and send frames from the selected video track
        function captureAndSendFrames(videoTrack) {
            const imageCapture = new ImageCapture(videoTrack);

            function sendFrame() {
                imageCapture.grabFrame().then(imageBitmap => {
                    const canvas = document.createElement('canvas');
                    canvas.width = imageBitmap.width;
                    canvas.height = imageBitmap.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(imageBitmap, 0, 0);

                    const frameData = canvas.toDataURL('image/jpeg');

                    // Send the frame to the server
                    socket.emit('frame', frameData);
                }).catch(err => {
                    console.error('Error capturing frame: ', err);
                });
            }

            setInterval(sendFrame, 100);  // Capture frames every 100ms
        }

        // Handle the processed frame returned by the server
        socket.on('processed_frame', (data) => {
            processedVideo.src = data;  // Display the processed video frame
        });

        // Initialize the camera selection
        getCameras();

    </script>

</body>

</html>
