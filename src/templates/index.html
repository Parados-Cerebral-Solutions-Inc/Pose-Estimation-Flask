<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO & Pose Estimation - Processed Feed</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #cameraSelect {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        #videoContainer {
            width: 95vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        #processedVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .logo-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            z-index: 2;
        }
    </style>
</head>

<body>

    <!-- Camera Selection -->
    <select id="cameraSelect"></select>

    <!-- Video Container for processed video and logo -->
    <div id="videoContainer">
        <!-- Processed video -->
        <img id="processedVideo" alt="Processed Video">
        <!-- Logo Overlay -->
        <img src="{{ url_for('static', filename='logo-b.png') }}" alt="Logo" class="logo-overlay">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const processedVideo = document.getElementById('processedVideo');
        const cameraSelect = document.getElementById('cameraSelect');

        // Dynamically connect to the server based on the current hostname
        const socket = io.connect(`${window.location.protocol}//${window.location.hostname}:8080`);
        let currentStream;

        // Get the available cameras
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                if (videoDevices.length > 0) {
                    // Set the default selected camera (first in the list)
                    cameraSelect.value = videoDevices[0].deviceId;

                    // Manually trigger video start for the default camera
                    startVideo(cameraSelect.value);
                }
            } catch (err) {
                console.error('Error fetching cameras: ', err);
            }
        }

        // Start video stream from the selected camera
        async function startVideo(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined
                    }
                });

                currentStream = stream;
                const videoTrack = stream.getVideoTracks()[0];

                // Capture and send frames to server every 100ms
                captureAndSendFrames(videoTrack);
            } catch (err) {
                console.error('Error accessing camera: ', err);
            }
        }

        // Event listener for camera selection change
        cameraSelect.addEventListener('change', () => {
            console.log('Selected Camera:', cameraSelect.value);
            startVideo(cameraSelect.value);
        });

        // Capture and send frames from the selected video track
        function captureAndSendFrames(videoTrack) {
            const imageCapture = new ImageCapture(videoTrack);

            function sendFrame() {
                imageCapture.grabFrame().then(imageBitmap => {
                    const canvas = document.createElement('canvas');
                    canvas.width = imageBitmap.width;
                    canvas.height = imageBitmap.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(imageBitmap, 0, 0);

                    const frameData = canvas.toDataURL('image/jpeg');

                    // Send the frame to the server
                    socket.emit('frame', frameData);
                }).catch(err => {
                    console.error('Error capturing frame: ', err);
                });
            }

            setInterval(sendFrame, 100);  // Capture frames every 100ms
        }

        // Handle the processed frame returned by the server
        socket.on('processed_frame', (data) => {
            processedVideo.src = data;  // Display the processed video frame
        });

        // Initialize the camera selection
        getCameras();
    </script>

</body>

</html>
