<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO and Pose Estimation</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video, img {
            border: 2px solid #fff;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<video id="videoElement" autoplay></video>
<img id="processedVideo" alt="Processed Video">

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const videoElement = document.getElementById('videoElement');
    const processedVideo = document.getElementById('processedVideo');
    const socket = io.connect('http://localhost:8080');

    // Access webcam
    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
        } catch (err) {
            console.error('Error accessing webcam: ', err);
        }
    }

    // Capture frames and send them to the server
    function sendFrame() {
        const canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        const frameData = canvas.toDataURL('image/jpeg');  // Get base64 frame

        // Send frame to server via WebSocket
        socket.emit('frame', frameData);
    }

    // Handle processed frame from the server
    socket.on('processed_frame', (data) => {
        processedVideo.src = data;  // Set the processed frame as image
    });

    // Start capturing video and send frames to the server every 100ms
    startVideo();
    setInterval(sendFrame, 100);  // Adjust the interval as needed for performance
</script>

</body>
</html>
