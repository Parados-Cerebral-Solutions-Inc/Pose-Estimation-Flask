<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parados AI</title>

    <!-- Using the time variable passed from Flask without parentheses -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v={{ time }}" />
  </head>
  <body>
    <!-- Camera selection dropdown at the top -->
    <div class="camera-select-container">
      <select id="cameraSelect"></select>
    </div>

    <!-- Checkbox for face blur -->
    <div class="checkbox-container">
      <input type="checkbox" id="faceBlur" />
      <label for="faceBlur" class="checkbox-label">Face Blur</label>
    </div>

    <!-- Video feed container with logo overlay -->
    <div class="video-container">
      <img class="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed" />
      <img class="logo-overlay" src="{{ url_for('static', filename='logo-b.png') }}" alt="Company Logo" />
    </div>

    <!-- Script with cache busting timestamp -->
    <script src="{{ url_for('static', filename='script.js') }}?v={{ time }}" defer></script>
  </body>
</html>
